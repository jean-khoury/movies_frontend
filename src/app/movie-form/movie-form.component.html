<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #movieForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="movie.name" 
          class="form-control" 
          id="name" 
          name="name" 
          placeholder="Enter movie name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" [(ngModel)]="movie.genre" 
          class="form-control" 
          id="genre" 
          name="genre" 
          placeholder="Enter movie genre"
          required #genre="ngModel">
      </div>
      <div [hidden]="!genre.pristine" class="alert alert-danger">Genre is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="movie.description" 
          class="form-control" 
          id="description" 
          name="description" 
          placeholder="Enter movie description"
          required #description="ngModel">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" [(ngModel)]="movie.rating" 
          class="form-control" 
          id="rating" 
          name="rating" 
          placeholder="Rate this movie"
          required #rating="ngModel">
      </div>
      <button type="submit" [disabled]="!movieForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
